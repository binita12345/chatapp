<ion-header>

  <ion-navbar>
    <ion-title>tel√©fonos de emergencia</ion-title>
    <ion-buttons end >
    	<button ion-button tappable (click)="closeModal()">
    		<span aria-role="hidden">
    			<ion-icon name="close" class="closebtn"></ion-icon>
    		</span>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-list *ngFor="let call of emergencyCalls">
					<!-- {{ call | json }} -->
				  <ion-item >
				  	<ion-grid style="border: 1px solid #c5c5c5;cursor: pointer;" (click)="emerCall(call.telefono)">
				  		<ion-row>
				  			<ion-col col-2 col-xl-2>
				    			<img src="assets/imgs/Marqueta/coll.png" class="callimg">
			    			</ion-col>
			    			<ion-col col-10 col-xl-10 class="callcol">
				    			<p>{{call.telefono}}</p>
			    			</ion-col>
			    		</ion-row>
			    	</ion-grid>
				  </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
