<ion-header>

  <ion-navbar *ngIf="headerdisplay">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="padding-bottom has-header" scroll="false" >
	<form [formGroup]="passportloginForm" (submit)="passportlogin()" novalidate id="logIn-form1" class="list center-form">
		<img src="assets/imgs/Marqueta/logo.png" class="center loginimg">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		
	  	<ion-item class="itemclr">
	    	<ion-label stacked>Rut Usuario</ion-label>
	    	<ion-input formControlName="usuario" type="text" 
        	[class.invalid]="!passportloginForm.controls.usuario.valid && passportloginForm.controls.usuario.dirty" (keypress)="onChange($event)"></ion-input>
	  	</ion-item>
	  	<div *ngIf="!passportloginForm.controls.usuario.valid  && passportloginForm.controls.usuario.dirty">
	      	<p class="parag">Please enter a valid usuario.</p>
	    </div>
	    <br/>
	    <div class="error-message">
			{{error}}
		</div>
	    <br/>
		<br/>
		<br/>
		<br/>
		<button ion-button type="submit" class="center btn">continuar</button>
		<!-- <br/><br/><br/> -->
		<!-- <a href="http://gearlabs.cl/" onclick="window.open(this.href, '_blank', 'location=no'); return false;"><img class="footerlogo" src="assets/imgs/Marqueta/paer.png"></a> -->
	</form>
	<ion-footer class="footer hideElementOnKeyboardShown">
	  <a href="http://gearlabs.cl/" onclick="window.open(this.href, '_blank', 'location=no'); return false;"><img class="footerlogo" src="assets/imgs/Marqueta/paer.png"></a>
	</ion-footer>
	<!-- <footer class="footer hide-on-keyboard-open hideElementOnKeyboardShown" scroll="false" ></footer> -->
</ion-content>
