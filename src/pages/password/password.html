 <!--

<ion-header>

  <ion-navbar *ngIf="headerdisplay">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="padding-bottom has-header" scroll="false" >
	<form [formGroup]="passwordloginForm" (submit)="passwordlogin()" novalidate id="logIn-form1" class="list center-form">
		<img src="assets/imgs/Marqueta/logo.png" class="center loginimg">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	  	<ion-item class="itemclr">
	    	<ion-label stacked>Clave</ion-label>
	    	<ion-input formControlName="password" type="password" placeholder="*****"
        	[class.invalid]="!passwordloginForm.controls.password.valid && passwordloginForm.controls.password.dirty" (keypress)="onChange($event)"></ion-input>
	  	</ion-item>
	  	<div *ngIf="!passwordloginForm.controls.password.valid  && passwordloginForm.controls.password.dirty">
	      	<p class="parag">Please enter a valid password.</p>
	    </div>
	    <br/>
	    <div class="error-message">
			{{error}}
		</div>
		<p class="forgotpwd" (click)="resetpassword()">Perdiste tu clave?</p>
		<br/>
			<!-- <div  class="error-message">
				{{error}}
			</div> -->
		<button ion-button type="submit" class="center btn">continuar</button>
		  <!-- <button ion-button block type="submit" [disabled]="!passwordloginForm.valid">Login</button> -->
		<!-- </div> -->
	</form>
	<ion-footer class="footer hideElementOnKeyboardShown">
	  <a href="http://gearlabs.cl/" onclick="window.open(this.href, '_blank', 'location=no'); return false;"><img class="footerlogo" src="assets/imgs/Marqueta/paer.png"></a>
	</ion-footer>
	<!-- <footer class="footer hide-on-keyboard-open hideElementOnKeyboardShown" scroll="false" ></footer> -->
</ion-content>
