<ion-header>

  <ion-navbar *ngIf="headerdisplay">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="padding-bottom" scrollY="false">
	<form [formGroup]="passwordloginForm" (submit)="passwordlogin()" novalidate id="logIn-form1" class="list center-form">
		<img src="assets/imgs/slide_home.png" class="center loginimg">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	  	<ion-item>
	    	<ion-label floating>Clave</ion-label>
	    	<ion-input formControlName="password" type="password" 
        	[class.invalid]="!passwordloginForm.controls.password.valid && passwordloginForm.controls.password.dirty"></ion-input>
	  	</ion-item>
	  	<div *ngIf="!passwordloginForm.controls.password.valid  && passwordloginForm.controls.password.dirty">
	      	<p class="parag">Please enter a valid password.</p>
	    </div>
	    <br/>
		<p class="forgotpwd">Forgot Your Password?</p>
		<br/>
			<!-- <div  class="error-message">
				{{error}}
			</div> -->
		<button ion-button type="submit" class="center btn">continuar</button>
		  <!-- <button ion-button block type="submit" [disabled]="!passwordloginForm.valid">Login</button> -->
		<!-- </div> -->
	</form>

</ion-content>
