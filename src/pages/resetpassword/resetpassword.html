<ion-header>

  <ion-navbar *ngIf="headerdisplay">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<!-- <header title=""> </header>  -->


<ion-content class="padding-bottom">

	<form [formGroup]="resetForm" (submit)="reset()" novalidate id="logIn-form1" class="list center-form">  
		<img src="assets/imgs/Marqueta/logo.png" class="center loginimg">
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	  	<div class="error-message" *ngIf="error">
			{{error}}
		</div>	
		
		<ion-item class="itemclr"> 
	      	<ion-label floating>Email</ion-label>           
	        <ion-input type="email"  formControlName="email" [class.invalid]="!resetForm.controls.email.valid && resetForm.controls.email.dirty" ></ion-input>
	    </ion-item>
	     <div *ngIf="!resetForm.controls.email.valid  && resetForm.controls.email.dirty">
	      	<p class="parag">Please enter a valid email.</p>
	    </div>
	    <br/>
	    <br/>
	    <br/>
		<button ion-button type="submit" class="center btn" [disabled]="!resetForm.valid">restablecer</button>
	</form>
	<ion-footer class="footer hideElementOnKeyboardShown hide-on-keyboard-open applyFooter">
	  <a href="http://gearlabs.cl/" onclick="window.open(this.href, '_blank', 'location=no'); return false;"><img class="footerlogo" src="assets/imgs/Marqueta/paer.png"></a>
	</ion-footer>
</ion-content>
