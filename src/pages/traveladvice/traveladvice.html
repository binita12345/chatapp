<ion-content scrollY="true" style="background-color: #F3F4F6">
	<ion-grid>
		<ion-row>
			<ion-col col- col-xl-1>
				<img src="assets/imgs/Marqueta/keyboard-left-arrow-button.png" style="margin-top: 12px;" (click)="goback()">
			</ion-col>
			<ion-col col-10 col-xl-10 style="text-align: center;" *ngIf="corpocustoTravel">
				<img src="{{getcompanyLogo}}" style="height: 40px;">
			</ion-col>
			<ion-col col-10 col-xl-10 style="text-align: center;" *ngIf="travelAgencyTravel">
				<img src="assets/imgs/Marqueta/logo.png" style="height: 40px;">
			</ion-col>
			<ion-col col-1 col-xl-1>
			</ion-col>
		</ion-row>
	</ion-grid>
	<h6 class="header6">Consejos para tu viaje</h6>
	
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-xl-12>
				<ion-list *ngFor="let advice of adviceArray">
				  <ion-item class="itemlist">
				    <ion-thumbnail item-start>
				      <img src="{{advice.imagen}}">
				    </ion-thumbnail>
				    <p class="para">{{advice.texto}}</p>
				  </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
