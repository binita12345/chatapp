<!-- <ion-content padding class="padding-top maincontent" scrollY="true"> -->
<ion-content scrollY="true" style="background-color: #F3F4F6">
	<ion-grid>
		<ion-row>
			<ion-col col- col-xl-1>
				<img src="assets/imgs/Marqueta/keyboard-left-arrow-button.png" style="margin-top: 12px;" (click)="goback()">
			</ion-col>
			<ion-col col-10 col-xl-10 style="text-align: center;" *ngIf="corpocustoInfo">
				<img src="assets/imgs/Marqueta/logo_2.png">
			</ion-col>
			<ion-col col-10 col-xl-10 style="text-align: center;" *ngIf="travelAgencyInfo">
				<img src="assets/imgs/Marqueta/logo.png">
			</ion-col>
			<ion-col col-1 col-xl-1>
			</ion-col>
		</ion-row>
	</ion-grid>
	<h6 class="header6">Datos Utiles</h6>
	<ion-grid *ngIf="informations">
		{{ informations | json }}
		<ion-row class="borderdrop">
			<ion-col col-12 col-xl-12>
				<ion-item class="drpdown">
				  <ion-label>Seleccione ciudad</ion-label>
				  <ion-select [(ngModel)]="country" (ionChange)="onCountryChange(country)">
				    <ion-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</ion-option>
				  </ion-select>
				</ion-item>
			</ion-col>

			<div class="error-message">
				{{error}}
			</div>
		</ion-row>
	<!-- </ion-grid> -->
	<br/>
	<!-- <ion-grid> -->
		<ion-row class="border ionrow oddcolor">
			<ion-col col-1 col-xl-1 class="iconfix">

				<img src="assets/imgs/Marqueta/paper-bill.png">
			</ion-col>
			<ion-col col-5 col-xl-5 class="textclr">
				Moneda
			</ion-col>
			<ion-col col-6 col-xl-6>
				<!-- <ion-input class="iontext" type="text" [(ngModel)]="currency"></ion-input> -->
				<ion-input class="iontext" type="text">{{info?.moneda}}</ion-input>
			</ion-col>
		</ion-row>

		<ion-row class="border ionrow evencolor">

			<ion-col col-6 col-xl-6>

			</ion-col>
		</ion-row>

		<ion-row class="border ionrow oddcolor">

				<img src="assets/imgs/Marqueta/earth-globe.png">

			<ion-col col-5 col-xl-5 class="textclr">

			<ion-col col-6 col-xl-6>

				<!-- <ion-input class="iontext" type="text">{{info[2].idioma}}</ion-input> -->

		</ion-row>
